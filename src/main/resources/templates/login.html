<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie do Biura Podróży</title>
    <link rel="stylesheet"  type="text/css" href="static/log.css">
</head>
<body>
<div id="panel">
    <form>
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username">
        <label for="password">Hasło:</label>
        <p><a href="#">Zapomniałeś hasła?</a></p>
        <input type="password" id="password" name="password">
        <div id="lower">
            <input type="checkbox"><label class="check">Zapamiętaj mnie!</label>
            <input type="submit" value="Login" onClick="check()">
        </div>
    </form>
</div>
<script src="js/logs.js"></script>
</body>
</html>
