                </div>
            </div>
            <div class="slide">

                </div>

            <div class="slide">

                </figure>
                <div class="slide-description">
                    <h3 class="slide-header">Azja</h3>
                    <p></p>
                </div>
            </div>
            <div class="slide">
                <figure>
                    <img class="hidden" src="Images/rio.jpg" alt = "Siódmy slide">
                </figure>
                <div class="slide-description">
                    <h3 class="slide-header">Ameryka Południowa</h3>
                    <p></p>

            <nav role="pagination" class="dots">

                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>

                <span class="dot"></span>

            </nav>
            <nav role="pagination" class="arrows">
                <button class="arrow-next">❯</button>

            <p><label><input type="checkbox" name="checkbox_2" value="morze" />Ameryka Północna</label></p>
